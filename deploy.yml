   yaml
   name: Deploy to Fly.io

   on:
     push:
       branches:
         - main

   jobs:
     deploy:
       runs-on: ubuntu-latest
       steps:
         - uses: actions/checkout@v2
         - name: Deploy to Fly.io
           uses: superfly/flyctl-actions@1.1
           with:
             args: "deploy"
           env:
             FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
